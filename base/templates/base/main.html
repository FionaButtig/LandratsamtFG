{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet links not working rn so styling stays in html for now but will be moved to css and scss files as soon as possible -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
        /*$dark-blue: rgb(31, 65, 139);
$saturated-blue: rgb(27, 78, 187); 
$off-white: rgb(244, 244, 244); */

body{
    width: 100vw;
    height: 100vh;
}

/* Conf Del */
#conf_del_main_div{
    background-color: white;
    color: black;
    border-radius: 10px;
    position: relative;
    top: 20%;
    width: 48%;
    height: 24%;
    margin: auto;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}



.confdel_header{
    padding: 30px;
    color: white;
    text-align: center;
    font-size: 1.2rem;
    background-image: linear-gradient(to right,rgb(27, 78, 187), rgb(31, 65, 139));
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}



#confdel_options{
    display: inline-flex;
    width: 100%;
    height: 50%;
    padding-top: 10px;
    justify-content: space-evenly;
}

.confdel_goback_btn{
    display: inline-block;
    color: black;
    text-decoration: none;
    border: solid 1px white;
    border-radius: 8px;
    padding-left: 14px;
    padding-right: 14px;
    padding-bottom: 4px;
    margin-top: 10px;
    height: 40%;
    text-align: center;
    background-color: rgb(244, 244, 244);
    color: rgb(27, 78, 187);
    font-size: 1.2rem;
}
.confdel_goback_btn:hover{
    color: rgb(208, 208, 255);
    background-color: rgb(27, 78, 187);
    color: white;
}

.confdel_submit_btn{
    display: inline-block;
    font-size: 1.2rem;
    border: solid 2px rgb(244, 244, 244);
    color: white;
    border-radius: 8px;
    margin-top: 9px;
    padding-left: 20px;
    padding-right: 20px;
    background-color: rgb(244, 244, 244);
    color: rgb(27, 78, 187);
}

.confdel_submit_btn:hover{
    color: white;
    border-radius: 8px;
    background-color: rgb(27, 78, 187);
}
/* end of confdel */



/* register */

.register_main_div{
    color: black;
    background-color: white;
    margin-top: 50px;
    width: 60%;
    margin: auto;
    height: 80%;
    border-radius: 2px;
    border: solid 4px black;
    padding-top: 6%;
}

/* end register */



/* post_list */

#post_list_main_div{
    padding: 50px;
    width: 90%;
    height: 80%;
    font-size: 1rem;
    background-color: white;
}

#search_btn{
    font-weight: 500;
    margin-top: 20px;
    margin-bottom: 20px;
    background-image: linear-gradient( rgb(27, 78, 187), rgb(31, 65, 139));
    border: solid 2px white;
    border-radius: 10px;
    color: white;
    padding: 8px 16px;
    font-size: 1rem;
}

#searchfield{
    width: 15%;
    padding: 0;
    border: solid 1px black;
    border-radius: 2px;
}

/* end post_list */


/* post form */

.post_main_div{
    color: black;
    margin-top: 50px;
    width: 60%;
    margin: auto;
    height: 80%;
    border-radius: 2px;
    padding-top: 6%;
}

/* end post form */

/* login */
#login_main_div{
    background-image: linear-gradient(to right,rgb(27, 78, 187), rgb(31, 65, 139));
    position: relative;
    top: 16%;
    color: black;
    justify-content: center;
    border-radius: 10px;
    width: 56%;
    height: 62%;
    margin: auto;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}


/* header */

.login_header{
    width: 100%;
    height: 20%;
    color: black;
    border-bottom: solid 8px white;
}

.login_h1{
    padding: 18px;
    color: white;
    font-size: 2.8rem;
}



/* main content + login Form */ 
.login_content{
    width: 100%;
    height: 80%;
    padding: 30px;
    color: black;
    background-color: rgb(244, 244, 244);
}

.login_form{
    padding-top: 8px;
    color: black;
    display: inline-block;
    width: 100%;
}


input[type=text], input[type=password], textarea{
    border: solid 2px black;
    border-radius: 4px;
    padding: 10px;
    margin: 0 auto;
    width: 90%;
}

label{
    display: block;
    padding-top: 10px;    
}


/* submit btn */

.login_submit_btn{
    font-weight: 500;
    margin-top: 20px;
    margin-bottom: 20px;
    background-image: linear-gradient(rgb(27, 78, 187), rgb(31, 65, 139));
    border: solid 2px white;
    border-radius: 10px;
    color: white;
    padding: 8px 16px;
    font-size: 1rem;
}


/* link to register */

.login_to_register {
    font-size: 1rem;
    padding: 5px;
}
    </style>

</head>
<body>
        {% block content %}
        {% endblock %}
</body>
</html>
