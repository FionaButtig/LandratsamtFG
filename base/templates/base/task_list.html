{% extends 'base/main.html' %}
{% block content %}
<html>
<body>
    
<div id="post_list_main_div">
<header>
    {% if request.user.is_authenticated %}
    <a href="{% url 'profile' %}">Profile</a>
    <a href="">{{request.user}}</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
    
    <hr>
    <h1>Landratsamt FG</h1>
    <a href="{% url 'task-create' %}">Add Post</a>
</header>


<main>
    <div role="search">
    <form method="GET">
        <input id="searchfield" type="text" name='search-area' value="{{search_input}}">
        <input class="search_btn" type="submit" value="Search">
    </form>
    </div>

    <table>
        <tr>
            <th>Item</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </div>
<div>
{% for task in tasks %}
    <tr>
        <td>{{task.title}}</th>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></th>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></th>
    </tr>
    {% empty %}
        <h3>No items in list</h3>
{% endfor %}
</div>
</main>
</body>
</html>

{% endblock content%}
