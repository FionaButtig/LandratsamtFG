<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fahrgemeinschaften Organisieren</h1>
    <a href="{% url 'task-create' %}">Add Task</a>

    <table>
        <tr>
            <th>Item</th>
            <th></th>
            <th></th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</th>
            <td><a href="{% url 'tasks' task.id %}">View</a></th>
            <td><a href="{% url 'task-update' task.id %}">Edit</a></th>
        </tr>
        {% empty %}
            <h3>No items in list</h3>
        {% endfor %}
    </table>
</body>
</html>
